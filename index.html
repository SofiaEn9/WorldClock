<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏲</title>
  </head>
  <body>
    <div class="background-image">
      <div class="container">
        <select>
          <option value="">Type a city...</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <div class="main-city-element" id="chihuahua">
          <div class="main-city">Chihuahua</div>
          <div class="main-time"></div>
          <div class="main-am-pm" id="main-am-pm"></div>
          <div class="main-date"></div>
        </div>
        <div class="secondary-city-elements">
          <div id="new-york">
            <div class="city">New York</div>
            <div class="time">07:09 <span class="am-pm">PM</span></div>
            <div class="date">Wednesday, July 26</div>
          </div>
          <div>
            <div class="city">Paris</div>
            <div class="time">
              11:09
              <span class="am-pm">PM</span>
            </div>
            <div class="date"">Wednesday, July 26
          </div>
        </div>
        <div>
          <div class="city">Tokyo</div>
          <div class="time">
            05:09
            <span class="am-pm">AM</span>
          </div>
          <div class="date">Thursday, July 27</div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <footer>
      <a href="https://github.com/SofiaEn9/WorldClock" target="_blank"
        >Open source code</a
      >by Sofía Enríquez
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
