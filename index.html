<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏲</title>
  </head>
  <body>
    <div class="background-image">
      <div class="container">
        <select id="city-select">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/Bogota">Bogota</option>
          <option value="America/New_York">New York</option>
          <option value="Brazil/East">Brasilia</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Shanghai">Shanghai/option></option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Canberra">Canberra</option>
        </select>
        <div class="main-city-element" id="chihuahua">
          <div class="main-city">Chihuahua</div>
          <div class="main-time"></div>
          <div class="main-date"></div>
        </div>
        <div class="secondary-city-elements" id="cities">
          <div id="new-york">
            <div class="city">New York</div>
            <div class="time">07:09</div>
            <div class="date">Wednesday, July 26</div>
          </div>
          <div id="paris">
            <div class="city">Paris</div>
            <div class="time">11:09</div>
            <div class="date"">Wednesday, July 26
          </div>
        </div>
        <div id="tokyo">
          <div class="city">Tokyo</div>
          <div class="time">05:09</div>
          <div class="date">Thursday, July 27</div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <footer>
      <a href="https://github.com/SofiaEn9/WorldClock" target="_blank"
        >Open source code</a
      >by Sofía Enríquez
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
